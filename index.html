<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Mobile viewport with safe area support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <!-- iOS web app meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Pisscord" />
    <!-- Android theme color -->
    <meta name="theme-color" content="#202225" />
    <!-- Disable phone number detection -->
    <meta name="format-detection" content="telephone=no" />
    <title>Pisscord</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Pisscord Fonts — preloaded to prevent flash of unstyled text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=JetBrains+Mono:wght@400;500;700&family=Outfit:wght@300;400;600;800&display=swap" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=JetBrains+Mono:wght@400;500;700&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet"></noscript>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            zIndex: {
              'content': '10',
              'overlay': '20',
              'modal': '30',
              'dropdown': '40',
              'navigation': '50',
              'alert': '60',
              'system': '70',
              'toast': '200',
              'context': '300',
              'splash': '9999',
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Dela Gothic One', 'cursive'],
            },
            colors: {
              discord: {
                dark: '#0a0a0f',      /* var(--void) */
                sidebar: '#12121a',   /* var(--abyss) */
                main: '#0a0a0f',      /* var(--void) */
                chat: '#0a0a0f',      /* var(--void) */
                header: '#1a1a26',    /* var(--surface) */
                accent: '#f0e130',    /* var(--piss-yellow) */
                green: '#22c55e',
                red: '#ef4444',
                hover: '#252533',     /* var(--elevated) */
                text: '#e8e8f0',      /* var(--text) */
                muted: '#9898a8',     /* var(--text-dim) */
                link: '#22d3ee',      /* var(--neon-cyan) — links & interactive text */
              },
              piss: {
                yellow: '#f0e130',
                gold: '#ffd700',
                purple: '#8b5cf6'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0f;
        color: #e8e8f0;
        font-family: 'Outfit', sans-serif;
        overflow: hidden;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background-color: #12121a;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #252533;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #f0e130;
      }
      /* Fix for text cursor visibility */
      input, textarea {
        caret-color: white !important;
        cursor: text !important;
      }
      input:focus, textarea:focus {
        caret-color: white !important;
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
